<template name="listUsers">
  <div class="content">
    <a class="btn btn-default" href="#" role="button">Criar Utilizador</a>
    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Username</th>
        <th>Papel</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>

      {{#each allUsers}}
          {{> singleUser}}
      {{/each}}

      </tbody>
    </table>
  </div>
</template>
